<body onload="init()">

<p>Select a puzzle file to analyze.  If a .puz file it must be unlocked.</p>
<input type="file" id="files" name="files" accept=".puz,.xml,.jpz,.xpz,.ipuz"/>
<br/><br/>
<div id="metadata"></div>


<ul id="tabs">
    <li><a href="#grid">Grid</a></li>

    <li><a href="#rawdata">Rawdata</a></li>
</ul>


<div class="tabContent" id="grid">
    <h2>Grid</h2>

    <div id="grid2"></div>
</div>

<div class="tabContent" id="rawdata">
    <h2>Rawdata</h2>
    <div id="rawdata_js"></div>
    <div id="rawdata0"></div>
    <div id="rawdata1"></div>
    <div id="rawdata2"></div>
</div>


<script type="text/javascript">
    function handleFileSelect(evt) {
        const files = evt.target.files; // FileList object

        // files is a FileList of File objects.
        for (let i = 0, f; f = files[i]; i++) {

            // Only process small files.
            if (f.size >= 75000) {
                alert('This file is too big.');
                continue;
            }
            if (f) {
                const r = new FileReader();
                r.onload = (function (theFile) {
                    return function (e) {
                        let contents = e.target.result;
                        //var elt = document.getElementById('puzjs_output');
                        //const puzdata = PUZAPP.parsepuz(contents);
                        var xw_constructor = new JSCrossword();
                        window.puzdata = xw_constructor.fromData(contents);
                        // add "theme" to this
                        window.puzdata.theme = [d3.set(), d3.set()];
                        console.log(window.puzdata);
                        render_all();
                    };
                })(f);
                r.readAsBinaryString(f);
            } else {
                alert("Failed to load file");
            }
        }
    }
    document.getElementById('files').addEventListener('change', handleFileSelect, false);
</script>
</body>
</html>
